<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">

            <div class="dashboard">
                <img src="" alt="" class="icon">
                <div class="label">Dashboard</div>
            </div>

            <div class="user-options">
                <div class="home">
                    <img src="" alt="" class="icon">
                    <div class="label">Home</div>
                </div>
                <div class="profile">
                    <img src="" alt="" class="icon">
                    <div class="label">Profile</div>
                </div>
                <div class="messages">
                    <img src="" alt="" class="icon">
                    <div class="label">Messages</div>
                </div>
                <div class="history">
                    <img src="" alt="" class="icon">
                    <div class="label">History</div>
                </div>
                <div class="tasks">
                    <img src="" alt="" class="icon">
                    <div class="label">Tasks</div>
                </div>
                <div class="communities">
                    <img src="" alt="" class="icon">
                    <div class="label">Communities</div>
                </div>
            </div>

            <div class="system-options">
                <div class="settings">
                    <img src="" alt="" class="icon">
                    <div class="label">Settings</div>
                </div>
                <div class="support">
                    <img src="" alt="" class="icon">

                </div>
                <div class="privacy">
                    <img src="" alt="" class="icon">
                    <div class="label">Privacy</div>
                </div>
            </div>
        </div>

        <div class="header-1">
            <div class="search">
                <button type="submit">
                    <img src="" alt="">
                </button>
                <input type="text">
            </div>
            <div class="user-info">
                <img src="" alt="" class="notification">
                <img src="" alt="" class="user-pfp">
                <div class="user-name">Morgan</div>
            </div>
        </div>

        <div class="header-2">
            <div class="user-info">
                <img src="" alt="" class="user-pfp">
                <span class="greeting">Hi there,</span>
                <div class="user-name">Morgan (@Morgan)</div>
            </div>
            <div class="content-options">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>

        </div>
        <div class="main-content">
            <div class="projects">
                <div class="label">Your Projects</div>
                <div class="content">
                    <div class="card">
                        <div class="name"></div>
                        <div class="content"></div>
                        <div class="footer">
                            <img src="" alt="" class="star">
                            <img src="" alt="" class="view">
                            <img src="" alt="" class="fork"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="card">
                        <div class="name"></div>
                        <div class="content"></div>
                        <div class="footer">
                            <img src="" alt="" class="star">
                            <img src="" alt="" class="view">
                            <img src="" alt="" class="fork"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="card">
                        <div class="name"></div>
                        <div class="content"></div>
                        <div class="footer">
                            <img src="" alt="" class="star">
                            <img src="" alt="" class="view">
                            <img src="" alt="" class="fork"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="card">
                        <div class="name"></div>
                        <div class="content"></div>
                        <div class="footer">
                            <img src="" alt="" class="star">
                            <img src="" alt="" class="view">
                            <img src="" alt="" class="fork"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="card">
                        <div class="name"></div>
                        <div class="content"></div>

                            <img src="" alt="" class="star">

                    </div>
                </div>
                <div class="content">
                    <div class="card">
                        <div class="name"></div>
                        <div class="content"></div>
                        <div class="footer">
                            <img src="" alt="" class="star">
                            <img src="" alt="" class="view">
                            <img src="" alt="" class="fork"></div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="label">Announcements</div>
                <div class="content"></div>
            </div>
            <div class="trending">
                <div class="label">Trending</div>
                <div class="content"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
